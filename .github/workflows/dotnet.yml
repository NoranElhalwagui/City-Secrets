name: .NET CI

on:
  push:
    branches: [ main, feature/* ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'  # or 9.0 if you target net9.0

    - name: Restore dependencies
      run: dotnet restore CitySecrets/CitySecrets.sln

    - name: Build
      run: dotnet build CitySecrets/CitySecrets.sln --no-restore --configuration Release

    - name: Run tests
      run: dotnet test CitySecrets/CitySecrets.Tests/CitySecrets.Tests.csproj --no-build --configuration Release --logger "trx;LogFileName=test_results.trx"

